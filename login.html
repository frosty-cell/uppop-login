<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPPOP Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-content">
        <div class="leftchild">
            <div class="backgroud-logo">
                <div class="logo">
                    <img class="logo" src="img/login-logo-uppop.png" alt="logo UPPOP">
                </div>
            </div>
        </div>
        <div class="rightchild"> <!--login-->
            <div class="text-welcome">
                <h3> 
                    <b>ยินดีต้อนรับเข้าสู่ UP POP!</b>
                </h3>
                <p class="gray-text">เข้าสู่ระบบบัญชีผู้ใช้ของคุณ</p>
            </div>
            <form action="">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" required>    
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
                <div class="details-login">
                    <label for="checkbox">
                        <input type="checkbox"><p>จดจำฉัน</p> <!--REMEMBER ME--> 
                    </label>
                    <a href="#">
                        <p class="gray-text">ลืมรหัสผ่าน</p>
                    </a>
                </div>
            </form>
            <button class="buttonlogin">
                <img class="logo-login" src="img/form-icon/login-icon-from.png" alt="login logo">
                <p class="buttontext">เข้าสู่ระบบ</p>
            </button>
            <!-- <button class="buttonlogin-office365">
                <img src="img/form-icon/office365-icon-form.png" alt="Office365 login logo">
                <p class="buttontext">Office 365</p>
            </button> -->
        </div>
    </div>
</body>
</html>
